<script>
    /* Loading Screen */
    var loading_screen = pleaseWait({
        logo: "../imgs/logo.png",
        backgroundColor: '#000',
        loadingHtml: '<h4 class="preloader-message">Welcome to my Website! <br/> Please wait, the website is currently loading in. <br/> Loading...</h4><div class="sk-cube-grid"><div class="sk-cube sk-cube1"></div><div class="sk-cube sk-cube2"></div><div class="sk-cube sk-cube3"></div><div class="sk-cube sk-cube4"></div><div class="sk-cube sk-cube5"></div><div class="sk-cube sk-cube6"></div><div class="sk-cube sk-cube7"></div><div class="sk-cube sk-cube8"></div><div class="sk-cube sk-cube9"></div></div>'});
    window.onload = function () {
        $(".preloader-message").css({
            "opacity": "0",
            "display": "block",
        }).show().animate({
            "opacity": 1,
        }, 350)
        setTimeout(function () {
            loading_screen.finish();
        })
    }
</script>

</html>
